<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CTF Final</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Congrats!!</h1>
    <p>You made it to the final stage. But where is the flag? I wonder where to inspect?</p>
    <!-- flag3{hog_malko} -->

    <canvas id="confetti" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>
    
    <script>
      const confettiCanvas = document.getElementById('confetti');
      const ctx = confettiCanvas.getContext('2d');
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;

      const confettiPieces = Array.from({ length: 150 }).map(() => ({
        x: confettiCanvas.width / 2,
        y: 0,
        w: 8,
        h: 14,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        speedX: (Math.random() - 0.5) * 6, // spread left & right
        speedY: Math.random() * 5 + 3, // falling down
        rotation: Math.random() * 360,
        alpha: 1
      }));

      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettiPieces.forEach(p => {
          if (p.alpha <= 0) return; // skip invisible

          ctx.save();
          ctx.globalAlpha = p.alpha;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation * Math.PI / 180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();

          // update movement
          p.x += p.speedX;
          p.y += p.speedY;
          p.rotation += p.speedX * 2;
          p.alpha -= 0.01; // fade out gradually
        });

        if (confettiPieces.some(p => p.alpha > 0)) {
          requestAnimationFrame(drawConfetti);
        } else {
          ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }
      }

      drawConfetti();
    </script>
  </body>
</html>
